<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Inventory - Scan</title>
    <!-- Import Quagga2 Barcode Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1/dist/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-checkout {
            background: #667eea;
            color: white;
        }
        
        .btn-checkout:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-checkin {
            background: #48bb78;
            color: white;
        }
        
        .btn-checkin:hover {
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .scan-btn {
            background: #f6ad55;
            color: white;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .scan-btn:hover {
            box-shadow: 0 5px 15px rgba(246, 173, 85, 0.4);
        }

        /* Styles for the camera container */
        #reader {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: none; /* Hidden by default */
            background: #000;
            position: relative; /* Quagga canvas positioning */
        }

        /* Helper to ensure video fits container */
        #reader video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #reader canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }
        
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Lab Inventory</h1>
        <p class="subtitle">Scan or enter item barcode</p>
        
        <div id="message" class="message"></div>
        
        <!-- Camera Viewfinder Area -->
        <div id="reader"></div>

        <button onclick="toggleCamera()" id="scanButton" class="scan-btn">
            üì∑ Scan Barcode
        </button>
        
        <form id="inventoryForm">
            <div class="form-group">
                <label for="itemId">Item ID / Barcode</label>
                <input type="text" id="itemId" placeholder="e.g., ROBOT-01" required>
            </div>
            
            <div class="form-group">
                <label for="userId">Your Student/Staff ID</label>
                <input type="text" id="userId" placeholder="e.g., STU-001" required>
            </div>
            
            <div class="button-group">
                <button type="button" onclick="submitForm('CHECK_OUT')" class="btn-checkout">
                    ‚¨áÔ∏è Check Out
                </button>
                <button type="button" onclick="submitForm('CHECK_IN')" class="btn-checkin">
                    ‚¨ÜÔ∏è Check In
                </button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://hook.us2.make.com/ds1x59x5b9n8ngpbga3p9r7gp8uf349w';

        // --- Barcode Scanner Logic with Quagga ---
        let isScanning = false;

        function toggleCamera() {
            const readerDiv = document.getElementById('reader');
            const scanBtn = document.getElementById('scanButton');

            if (isScanning) {
                // Stop Scanning
                Quagga.stop();
                readerDiv.style.display = 'none';
                scanBtn.innerHTML = 'üì∑ Scan Barcode';
                scanBtn.style.background = '#f6ad55';
                isScanning = false;
            } else {
                // Start Scanning
                readerDiv.style.display = 'block';
                scanBtn.innerHTML = '‚ùå Stop Scanning';
                scanBtn.style.background = '#e53e3e';
                isScanning = true;

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#reader'),
                        constraints: {
                            width: 640,
                            height: 480,
                            facingMode: "environment" // Use back camera
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader",
                            "upc_reader",
                            "upc_e_reader"
                        ]
                    },
                }, function(err) {
                    if (err) {
                        console.error(err);
                        showMessage('‚ùå Camera access denied or not available', 'error');
                        isScanning = false;
                        readerDiv.style.display = 'none';
                        scanBtn.innerHTML = 'üì∑ Scan Barcode';
                        scanBtn.style.background = '#f6ad55';
                        return;
                    }
                    console.log("Initialization finished. Ready to start");
                    Quagga.start();
                });

                Quagga.onDetected(onBarcodeDetected);
            }
        }

        function onBarcodeDetected(result) {
            const code = result.codeResult.code;
            
            // Clean and fill the input
            const cleanedText = code.trim();
            document.getElementById('itemId').value = cleanedText;
            
            // Show success message
            showMessage(`‚úÖ Scanned: ${cleanedText}`, 'success');
            
            // Stop scanning
            toggleCamera();
        }

        async function submitForm(action) {
            const itemId = document.getElementById('itemId').value.trim();
            const userId = document.getElementById('userId').value.trim();
            
            if (!itemId || !userId) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        item_id: itemId,
                        user_id: userId,
                        action: action,
                        timestamp: new Date().toISOString()
                    })
                });
                
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    const actionText = action === 'CHECK_OUT' ? 'checked out' : 'checked in';
                    showMessage(`‚úÖ Success! Item ${actionText}.`, 'success');
                    
                    // Clear form
                    document.getElementById('itemId').value = '';
                    // Keep userId for convenience
                } else {
                    showMessage('‚ùå Error processing request. Please try again.', 'error');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage('‚ùå Network error. Please check your connection.', 'error');
                console.error('Error:', error);
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
        
        // Allow Enter key to work
        document.getElementById('userId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.querySelector('.btn-checkout').click();
            }
        });
    </script>
</body>
</html>
