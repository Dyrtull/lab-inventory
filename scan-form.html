<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Inventory - Scan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-checkout {
            background: #667eea;
            color: white;
        }
        
        .btn-checkout:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-checkin {
            background: #48bb78;
            color: white;
        }
        
        .btn-checkin:hover {
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .scan-btn {
            background: #f6ad55;
            color: white;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .scan-btn:hover {
            box-shadow: 0 5px 15px rgba(246, 173, 85, 0.4);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }
        
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Lab Inventory</h1>
        <p class="subtitle">Scan or enter item barcode</p>
        
        <div id="message" class="message"></div>
        
        <button onclick="scanBarcode()" class="scan-btn">üì∑ Scan Barcode</button>
        
        <form id="inventoryForm">
            <div class="form-group">
                <label for="itemId">Item ID / Barcode</label>
                <input type="text" id="itemId" placeholder="e.g., ROBOT-01" required>
            </div>
            
            <div class="form-group">
                <label for="userId">Your Student/Staff ID</label>
                <input type="text" id="userId" placeholder="e.g., STU-001" required>
            </div>
            
            <div class="button-group">
                <button type="button" onclick="submitForm('CHECK_OUT')" class="btn-checkout">
                    ‚¨áÔ∏è Check Out
                </button>
                <button type="button" onclick="submitForm('CHECK_IN')" class="btn-checkin">
                    ‚¨ÜÔ∏è Check In
                </button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL MAKE WEBHOOK URL
        const WEBHOOK_URL = 'https://hook.us2.make.com/ds1x59x5b9n8ngpbga3p9r7gp8uf349w';
        
        function scanBarcode() {
            // For now, this is a placeholder
            // On mobile, users can use their camera app to scan QR codes
            // which can be configured to open this page with the code in the URL
            showMessage('Use your phone camera to scan QR codes, or enter the code manually', 'error');
        }
        
        async function submitForm(action) {
            const itemId = document.getElementById('itemId').value;
            const userId = document.getElementById('userId').value;
            
            if (!itemId || !userId) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (WEBHOOK_URL === 'YOUR_WEBHOOK_URL_HERE') {
                showMessage('Please update the WEBHOOK_URL in the code', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        item_id: itemId,
                        user_id: userId,
                        action: action,
                        timestamp: new Date().toISOString()
                    })
                });
                
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    const actionText = action === 'CHECK_OUT' ? 'checked out' : 'checked in';
                    showMessage(`‚úÖ Success! Item ${actionText}.`, 'success');
                    
                    // Clear form
                    document.getElementById('itemId').value = '';
                    document.getElementById('userId').value = '';
                } else {
                    showMessage('‚ùå Error processing request. Please try again.', 'error');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage('‚ùå Network error. Please check your connection.', 'error');
                console.error('Error:', error);
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
        
        // Allow Enter key to work
        document.getElementById('userId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.querySelector('.btn-checkout').click();
            }
        });
    </script>
</body>
</html>
